<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
  
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    
    <!--===============================================================================================-->

   
    
    <script src="public/js/quiz.js"></script>



</head>


<body data-spy="scroll" data-target=".navbar" data-offset="50">


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

    <h1 class="display-4" id="counting"></h1>
    <p class="lead" id="questionFor"></p>
</div>

<div class="container quizContainer">

    <div class="card-deck mb-3 text-center">

        <div class="card mb-4 shadow-sm" id="aContainer">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">A</h4>
            </div>
            <div class="card-body">
                <h1 id ="opOne" class="card-title pricing-card-title"></h1>

                <button type="button" class="btn btn-lg btn-block btn-primary" id="buttonOne" onclick="getValue(this.value)">Click to pick</button>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal" id="score"></h4>
            </div>
            <div class="card-body">
                <h1 id="opTwo"class="card-title pricing-card-title"></h1>

                <button type="button" class="btn btn-lg btn-block btn-primary" id="buttonTwo" onclick="getValue(this.value)">Click to pick</button>
            </div>
        </div>

        <div class="card mb-4 shadow-sm" id="cContainer">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">C</h4>
            </div>
            <div class="card-body">
                <h1 id="opThree" class="card-title pricing-card-title"></h1>

                <button type="button" class="btn btn-lg btn-block btn-primary" id="buttonThree" onclick="getValue(this.value)">Click to pick</button>
            </div>
        </div>

    </div>

</div>

</body>





</html>
